<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional house cleaning services trusted by hundreds of satisfied customers.">
    <link rel="icon" href="img/favicon.ico">
    
    <!-- Title -->
    <title>House Cleaning Service | Professional Home Cleaning</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Scripts -->
    <script src="navigation.js" defer></script>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f9f9f9;
    margin: 0;
}

/* Container Utility */
.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
}

/* Header Styling */
header {
    background-color: #2c3e50;
    color: #fff;
    padding: 1rem 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

header .logo h1 {
    font-size: 1.8rem;
    text-transform: uppercase;
}

header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

header .menu-toggle .bar {
    background-color: #fff;
    height: 4px;
    width: 25px;
    margin: 3px 0;
}

header .nav-links {
    list-style: none;
    display: flex;
    gap: 1rem;
}

header .nav-links a {
    text-decoration: none;
    color: #fff;
    padding: 0.5rem 1rem;
    transition: background 0.3s ease;
}

header .nav-links a:hover {
    background-color: #16a085;
    border-radius: 4px;
}

/* Hero Section */
.hero {
    background-image: url('img/hero-background.jpg');
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    padding: 4rem 2rem;
    margin-top: -1px; /* Fix margin gap issue */
}

.hero h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.hero p {
    font-size: 1.2rem;
    max-width: 600px;
    margin: 0 auto;
}

/* Footer Styling */
footer {
    background-color: #2c3e50;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: 2rem;
}

footer p {
    font-size: 0.9rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    header .menu-toggle {
        display: flex;
    }

    header .nav-links {
        display: none;
        flex-direction: column;
        gap: 0;
    }

    header .nav-links a {
        padding: 1rem;
        background-color: #34495e;
    }

    header .nav-links a:hover {
        background-color: #16a085;
    }

    header .nav-links.show {
        display: flex;
    }

    .hero h2 {
        font-size: 2rem;
    }

    .hero p {
        font-size: 1rem;
    }
}
</style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <h1>House Cleaning Service</h1>
            </a>
            <nav>
                <button class="menu-toggle" id="mobile-menu" aria-label="Toggle Navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Your Home, Cleaned Professionally</h2>
            <p>Let us help you keep your house spotless. Trusted by hundreds of satisfied customers.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 House Cleaning Service. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
